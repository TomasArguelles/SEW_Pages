<html lang="es">

<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Rust, el lenguaje de programación</title>
    <meta name="author" content="Tomás Argüelles Di Renzo" />
    <meta name="description" content="Formulario para recoger datos sobre las opiniones hacia Rust" />
    <meta name="keywords" content="Rust,formulario" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1>Rust, el criptolenguaje</h1>
    </header>
    <!-- la carpeta de recursos gráficos "images" debe estar en el misma carpeta del archivo -->
    <article>
        <h2><label>Opiniones sobre Rust:</label></h2>
        <form>
            <p><label for="n">Nombre: <input type="text" id="n"></label></p>
            <p><label for="dc">Dirección de correo: <input type=email id="dc"></label></p>
            <fieldset>
                <legend> ¿Cuan sencillo es el lenguaje en tu experiencia? </legend>
                <p><label for="ms"> <input type=radio name=sencillo id="ms"> Muy sencillo </label></p>
                <p><label for="cn"> <input type=radio name=sencillo id="cn"> Una complicación normal </label></p>
                <p><label for="mc"> <input type=radio name=sencillo id="mc"> Muy complicado </label></p>
            </fieldset>
            <fieldset>
                <legend> Selecciona las opciones con las que describirías el lenguaje </legend>
                <p><label for="e"> <input type=checkbox id="e"> Eficiente </label></p>
                <p><label for="fa"> <input type=checkbox id="fa"> Facil de aprender </label></p>
                <p><label for="rp"> <input type=checkbox id="rp"> Rápido de programar </label></p>
                <p><label for="fc"> <input type=checkbox id="fc"> Facil de comprender codigo ajeno </label></p>
            </fieldset>
            <p>
                <label for="hp">Horas sobre las que empieza a programar habitualmente: <input type=time min="00:00" max="23:59"
                        step="300" id="hp"></label>
                <label for="hp2">Hora fin:<input type=time min="00:00" max="23:59" step="300" id="hp2"></label>
            </p>
            <p><label for="ce">Comentarios extra: <textarea id="ce"></textarea></label></p>
            <input type="submit" value="Enviar" />
        </form>
        <img src="multimedia/imagenes/Rust_Crab.png" alt="Rust crab, Ferris">
    </article>

        </nav>
    </footer>
</body>

</html>
